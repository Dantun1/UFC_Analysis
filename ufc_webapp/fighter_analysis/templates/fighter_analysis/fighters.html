{% extends "fighter_analysis/base.html" %}
{% block content %}
<main class="container mx-auto px-6 py-16 md:py-20 text-center flex-grow">
    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight mb-4 ">
      Fighter Stats
    </h1>
  <div class="max-w-4xl mx-auto ">
    <p class="text-lg md:text-xl text-gray-400 mb-16 mt-8">
      Access all the fighter data we have tracked.
    </p>
    <div class="flex flex-col justify-center items-center">
      <form action="{% url 'search'  %}" method="GET" class="w-full max-w-md">
        <label for="fighter-search" class="block mb-2 text-md font-bold text-gray-300">
          Search for a Fighter
        </label>
        <div>
          <input
                  type="text"
                  id="fighter-search"
                  name="fighter-name"
                  list="fighter-list"
                  placeholder="Input fighter name"
                  class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5 placeholder-gray-400"
          />
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg mt-4">
            Go
          </button>

        </div>

        <datalist id="fighter-list">
          {% for fighter in fighters %}
          <option value="{{ fighter.name }}"></option>
          {% endfor %}
        </datalist>
      </form>

    </div>


  </div>
</main>
{% endblock %}
